topicName="MYTOPIC"   # The name of Kafka topic that need to be loaded into tigergraph
restPort="8083"       # The rest port for Kafka Connector
maxTask="100"         # optional the number of max tasks, optional with default value 100
flushBatchSize="500"  # the number of batch size for sending batch kafka messages, optional with default value 500
hostList="HOSTLIST"   # hostList of TigerGraph platform in the format "ip1:port1,ip2:port2,ip3:port3"
loadingJobName="YYYYYYY" #The loading job name for TigerGraph online post
